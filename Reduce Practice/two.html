<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!-- Question
    Write a function that takes an array of arrays and flattens it into a single array using the reduce() method. -->
    <script>
        const dimensions=[[2,4],[4,9],[3,7],[6,4],[9,5],[1,4],[5,6],[7,9],[3,5],[2,8]]
        const result = dimensions.reduce(((acc,curr)=>acc.concat(curr)),[])
        console.log(result);
    </script>
</body>
</html>
