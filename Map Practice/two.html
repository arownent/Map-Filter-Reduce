<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Question
    Given an array of strings, use the map method to capitalize the first letter of each string. -->
    <script>
        const arr = ["jfdyr", "laiuwefgs", "kusayfckutsac", "sad" , "gt", "lsaiydg"]
        const result = arr.map((str)=>{
            return str.charAt(0).toUpperCase() + str.slice(1)
        })
        console.log(result);
    </script>
</body>
</html>
