<body>
    <!-- Question
    Given an array of objects representing people with name and age properties, use the map method to create a new array containing only the names of the people. -->
    <script>
        const people=[{name:"dauh", age:21},{name:"alis", age:5},{name:"kausyd", age:8},{name:"adyuf", age:200},{name:"lsaiuuft", age:0},{name:"kfdutwafdew", age:35},{name:"uewafd", age:99},{name:"ewau", age:20},{name:"iaytfd", age:16},{name:"dwatrd", age:45},{name:"ewuft", age:13},{name:"weald", age:7},{name:"wesdf", age:19},]
        const result = people.map((name)=> name.name)
        console.log(result);
    </script>
</body>
