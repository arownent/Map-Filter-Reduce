<body>
    <!-- Question
    Given an array of arrays, each inner array containing two numbers representing the width and height of a rectangle, use the map method to calculate the area of each rectangle. -->
    <script>
        const dimensions=[[2,4],[4,9],[3,7],[6,4],[9,5],[,1,4],[5,6],[7,9],[3,5],[2,8]]
        const result = dimensions.map((area)=>area[0]*area[1])
        console.log(result);
    </script>
</body>
