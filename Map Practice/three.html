<body>
    <!-- Question
    Given an array of strings representing temperatures in Celsius, use the map method to convert each temperature to Fahrenheit. -->
    <script>
        const temp=[23, 32, 15, 27, 43]
        const result= temp.map((num)=>(num * 9/5) + 32)
        console.log(result);
    </script>
</body>
