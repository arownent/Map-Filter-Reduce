<body>
    <!-- Question
    Write a function that takes an array of objects representing people, where each object has a name and age property. Filter out all the people who are under 18 years old. -->

    <script>
        function oldPeople(age) {
            return age.filter((num)=> num.age>18)
        }

        const age=[{name:"dauh", age:21},{name:"alis", age:5},{name:"kausyd", age:8},{name:"adyuf", age:200},{name:"lsaiuuft", age:0},{name:"kfdutwafdew", age:35},{name:"uewafd", age:99},{name:"ewau", age:20},{name:"iaytfd", age:16},{name:"dwatrd", age:45},{name:"ewuft", age:13},{name:"weald", age:7},{name:"wesdf", age:19},]
        
    console.log(oldPeople(age));
    </script>
</body>
